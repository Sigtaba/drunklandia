<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Drunklandia</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row" id="header">
        <div class="col-md-6">
          <h1>Drunklandia</h1>
        </div>
        <div class="col-md-6">
          <ul id="nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">Search</a></li>
            <li><a href="#">About Us</a></li>
          </ul>
        </div>
      </div>
      <div id="carousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="img/bg.jpeg" alt="...">
            <div class="carousel-caption">
              ...
            </div>
          </div>
          <div class="item">
            <img src="img/bg.jpeg" alt="...">
            <div class="carousel-caption">
              ...
            </div>
          </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <!-- <div class="row jumbotron">
        <div class="col-md-12" >
          <h2>Find your next happy hour spot now!</h2>
        </div>
      </div> -->
      <div class="row text-center" id="content">
        <div class="col-md-2 col-md-offset-2">
          <img src="img/thing.jpg" class="img-responsive" alt="" />
          <p class="lead">
            Ever wonder where around you has great deals on food for happy hour?
          </p>
        </div>
        <div class="col-md-2 col-md-offset-1">
          <img src="img/thing.jpg" class="img-responsive" alt="" />
          <p class="lead">
            How about drinks? Isn't it the worst not knowing where to go for a great cheap drink?
          </p>
        </div>
        <div class="col-md-2 col-md-offset-1">
          <img src="img/thing.jpg" class="img-responsive" alt="" />
          <p class="lead">
            We're here to help you find your next watering hole.
          </p>
        </div>

      </div>
    </div>
  </body>
</html>
